        # cmake .. -DBUILD_ID="Shasta unreleased test build for MacOS-10.14 newer than release 0.6.0 at commit "$GITHUB_SHA
        cmake .. -DBUILD_ID="Shasta Release 0.6.0 for MacOS-10.14"
        make VERBOSE=1 -j 2 all
